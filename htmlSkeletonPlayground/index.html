<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS playground</title>
</head>
<body>
    <script>
        const palindromes = function(phrase) {
            let phraseArr = Array.from(phrase.toLowerCase());
            phraseArr = phraseArr.filter( element => {
                if (String.charCodeAt(element) >= 97 && String.charCodeAt(element) <= 122) {
                    return element;
                }
            });

            phrase = phraseArr.join('');
            let result = phraseArr.reverse().join('');
            
            if (phrase === result) {
                return true;
            } else {
                return false;
            }
        }
        palindromes("checking !this ,out");
    </script>
</body>
</html>
